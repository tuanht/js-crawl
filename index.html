<!DOCTYPE HTML>
<html>
<head>
    <title>JS Crawl application</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="homePage" class="undisplayed">
        Page URL
        <input id="crawlUrl" type="text" size="50" />
        <button id="execCrawl" type="button" class="btn">Crawl</button>
        <span id="crawlStatusLabel"></span>
        <div>Crawl result:</div>
        <div id="crawlResult"></div>
        <div id="setupBookmarklet">
            <a href="javascript:location.href='http://localhost:8080/?url='+encodeURIComponent(location.href)">JS Crawl</a>
            <p>If you're using a browser that supports it, you should be able to click and drag each of the bookmarklet on the left to your bookmarks or favorites bar.</p>
        </div>
    </div>

    <!-- Javascript file -->
    <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="lib/jquery.xdomainajax.js"></script>

    <script type="text/javascript" src="js/core/OOP.js"></script>
    <script type="text/javascript" src="js/core/BaseController.js"></script>
    <script type="text/javascript" src="js/core/BaseView.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/PagesManager.js"></script>

    <script type="text/javascript" src="js/controller/HomePageController.js"></script>

    <script type="text/javascript" src="js/view/HomePageView.js"></script>

    <script type="text/javascript" src="Pages.js"></script>
    <script type="text/javascript" src="Application.js"></script><!-- This file must be place at the end -->
</body>
</html>
